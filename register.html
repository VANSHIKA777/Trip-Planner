function validateForm() {

    alert("All required fields must be filled out");
    return false;
  }

 {   alert("enter valid name");

 }

}
           else{

{

return false;
}else{
    
if (!(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(pass)))
{

return false;
}
               
               else{
 return true;
}
           }

    }
}
